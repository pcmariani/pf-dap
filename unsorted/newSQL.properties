document.dynamic.userdefined.ddp_sqlStatement=SELECT \\n   S1."CONDITION" AS "CONDITION1", \\n   S1."PROTOCOL" AS "PROTOCOL",  \\n   S1."FORMULATION" AS "FORMULATION", \\n   S1."LOCATION" AS "LOCATION", \\n   S1."LOT_NAME" AS "LOTNAME", \\n   S1."SAMPLE_NUMBER" AS "SAMPLENUMBER1", \\n   S1."SAMPLE_NAME" AS "SAMPLENAME", \\n   S1."STATUS" AS "STATUS1", \\n   S1."SAMPLE_TYPE" AS "SAMPLETYPE", \\n   S1."X_COMPOUND_ID" AS "XCOMPOUNDID", \\n   T2."ANALYSIS" AS "ANALYSIS", \\n   T2."COMMON_NAME" AS "COMMONNAME1", \\n   T2."DESCRIPTION" AS "DESCRIPTION", \\n   T2."SAMPLE_NUMBER" AS "SAMPLENUMBER2", \\n   T2."TEST_NUMBER" AS "TESTNUMBER", \\n   R3."REPORTED_NAME" AS "REPORTEDNAME", \\n   R3."RESULT_NUMBER" AS "RESULTNUMBER", \\n   X4."COMPOUND_ID" AS "COMPOUNDID", \\n   X4."COMMON_NAME" AS "COMMONNAME2", \\n   R3."REPORTED_UNITS" AS "REPORTEDUNITS", \\n   R3."REPORTED_VALUE" AS "REPORTEDVALUE", \\n   S1."TIMEPOINT" AS "TIMEPOINT", \\n   R3."ENTRY" AS "ENTRY", \\n   S1."PROTOCOL" AS "PROTOCOL1", \\n   S1."PROTOCOL_LEVEL" AS "PROTOCOLLEVEL", \\n   T5."STUDY" AS "STUDY", \\n   T5."PROTOCOL" AS "PROTOCOL2", \\n   T5."LEVEL_NAME" AS "LEVELNAME", \\n   T5."CONDITION" AS "CONDITION2", \\n   T5."TEST_ARTICLE" AS "TESTARTICLE", \\n   T2."STATUS" AS "STATUS2", \\n   R3."STATUS" AS "STATUS3", \\n   S1."IS_TIME_ZERO" AS "ISTIMEZERO", \\n   X4."PARENT_COMPOUND_NAME" AS "PARENTCOMPOUNDNAME", \\n   S1."PARENT_SAMPLE" AS "PARENTSAMPLE", \\n   S1."PARENT_ALIQUOT" AS "PARENTALIQUOT", \\n   S1."PARENT_COMPOSITE" AS "PARENTCOMPOSITE", \\n   T2."TEST_LOCATION" AS "TESTLOCATION", \\n   S1."PROJECT" AS "PROJECT", \\n   S1."X_MATERIAL" AS "XMATERIAL", \\n   S1."X_WORK_REQUEST" AS "XWORKREQUEST", \\n   P1."NAME" AS "NAME", \\n   P1."DESCRIPTION" AS "DESCRIPTION" \\nFROM \\n   "GLIMS_OWNER"."SAMPLE" S1 \\n \\nLEFT JOIN "GLIMS_OWNER"."TEST" T2 on S1."SAMPLE_NUMBER" = T2."SAMPLE_NUMBER" \\nLEFT JOIN "GLIMS_OWNER"."TIME_ZERO" T5 on S1."SAMPLE_NUMBER" = T5."OBJECT_ID" \\nLEFT JOIN "GLIMS_OWNER"."RESULT" R3 on T2."TEST_NUMBER" = R3."TEST_NUMBER" \\nLEFT JOIN "GLIMS_OWNER"."X_COMPOUNDS" X4 on S1."X_COMPOUND_ID" = X4."COMPOUND_ID" \\nLEFT JOIN "GLIMS_OWNER"."PROTOCOL" P1 on S1."PROTOCOL" = P1."NAME" \\n WHERE (R3."STATUS" != ?) \\n   AND (T2."STATUS" != ?) \\n   AND (S1."PROTOCOL" = ?)

# document.dynamic.userdefined.ddp_sqlStatement=SELECT \\n     \\n S1.PROTOCOL AS PROTOCOL, \\n S1.LOT_NAME AS Formulation, \\n X1.TITLE AS MAT_Description, \\n S1.PROTOCOL_LEVEL AS PROTOCOLLEVEL, \\n S1.CONDITION AS CONDITION1, \\n S1.TIMEPOINT AS TIMEPOINT, \\n R3.ANALYSIS, \\n R3.REPORTED_NAME AS REPORTEDNAME, \\n R3.REPORTED_VALUE AS REPORTEDVALUE \\n   \\n FROM GLIMS_OWNER.SAMPLE S1 \\n LEFT JOIN GLIMS_OWNER.TEST T2 on S1.SAMPLE_NUMBER = T2.SAMPLE_NUMBER \\n LEFT JOIN GLIMS_OWNER.RESULT R3 on T2.TEST_NUMBER = R3.TEST_NUMBER \\n LEFT JOIN GLIMS_OWNER.X_COMPOUNDS X4 on S1.X_COMPOUND_ID = X4.COMPOUND_ID \\n LEFT JOIN GLIMS_OWNER.PROTOCOL P1 on S1.PROTOCOL = P1.NAME \\n LEFT JOIN GLIMS_OWNER.X_MATERIAL X1 on X1.NAME = S1.LOT_NAME \\n   \\n WHERE \\n R3.STATUS != 'X' \\n AND T2.STATUS != 'X' \\n AND S1.PROTOCOL = ? \\n AND R3.REPORTED_NAME IN ('Color Intensity','Clarity','Color','pH','Relative Potency','Visible Particles','Fragments') \\n   \\n UNION \\n   \\n SELECT \\n   \\n TZ1.PROTOCOL, \\n TZ1.TEST_ARTICLE AS FORMULATION, \\n M1.TITLE AS MAT_DESCRIPTION, \\n TZ1.LEVEL_NAME AS PROTOCOLLEVEL, \\n TZ1.CONDITION AS CONDITION1, \\n '0_TZ' AS TIMEPOINT, \\n R3.ANALYSIS, \\n R3.REPORTED_NAME AS REPORTEDNAME, \\n R3.REPORTED_VALUE AS REPORTEDVALUE \\n   \\n FROM GLIMS_OWNER.PROTOCOL PR1 \\n INNER JOIN GLIMS_OWNER.TIME_ZERO TZ1 ON PR1.NAME = TZ1.PROTOCOL AND TZ1.OBJECT_CLASS = 'SAMPLE' \\n INNER JOIN GLIMS_OWNER.SAMPLE S1 ON TZ1.OBJECT_ID = S1.SAMPLE_NUMBER \\n INNER JOIN GLIMS_OWNER.TEST T2 on S1.SAMPLE_NUMBER = T2.SAMPLE_NUMBER \\n INNER JOIN GLIMS_OWNER.RESULT R3 on T2.TEST_NUMBER = R3.TEST_NUMBER \\n LEFT OUTER JOIN GLIMS_OWNER.X_MATERIAL M1 on S1.X_MATERIAL = M1.NAME \\n   \\n WHERE \\n   \\n R3.STATUS != 'X' \\n AND T2.STATUS != 'X' \\n AND TZ1.PROTOCOL = ? \\n AND R3.REPORTED_NAME IN ('Color Intensity','Clarity','Color','pH','Relative Potency','Visible Particles','Fragments') \\n   \\n ORDER BY \\n   ANALYSIS, REPORTEDNAME, FORMULATION, PROTOCOLLEVEL, TIMEPOINT, CONDITION1

# document.dynamic.userdefined.ddp_sqlStatement=SELECT \\n    S1."CONDITION" AS "CONDITION1", \\n    S1."FORMULATION" AS "FORMULATION", \\n    S1."LOCATION" AS "LOCATION", \\n    S1."LOT_NAME" AS "LOTNAME", \\n    S1."SAMPLE_NUMBER" AS "SAMPLENUMBER1", \\n    S1."SAMPLE_NAME" AS "SAMPLENAME", \\n    S1."STATUS" AS "STATUS1", \\n    S1."SAMPLE_TYPE" AS "SAMPLETYPE", \\n    S1."X_COMPOUND_ID" AS "XCOMPOUNDID", \\n    T2."ANALYSIS" AS "ANALYSIS", \\n    T2."COMMON_NAME" AS "COMMONNAME1", \\n    T2."DESCRIPTION" AS "DESCRIPTION", \\n    T2."SAMPLE_NUMBER" AS "SAMPLENUMBER2", \\n    T2."TEST_NUMBER" AS "TESTNUMBER", \\n    R3."REPORTED_NAME" AS "REPORTEDNAME", \\n    R3."RESULT_NUMBER" AS "RESULTNUMBER", \\n    X4."COMPOUND_ID" AS "COMPOUNDID", \\n    X4."COMMON_NAME" AS "COMMONNAME2", \\n    R3."REPORTED_UNITS" AS "REPORTEDUNITS", \\n    R3."REPORTED_VALUE" AS "REPORTEDVALUE", \\n    S1."TIMEPOINT" AS "TIMEPOINT", \\n    R3."ENTRY" AS "ENTRY", \\n    S1."PROTOCOL" AS "PROTOCOL1", \\n    S1."PROTOCOL_LEVEL" AS "PROTOCOLLEVEL", \\n    T5."STUDY" AS "STUDY", \\n    T5."PROTOCOL" AS "PROTOCOL2", \\n    T5."LEVEL_NAME" AS "LEVELNAME", \\n    T5."CONDITION" AS "CONDITION2", \\n    T5."TEST_ARTICLE" AS "TESTARTICLE", \\n    T2."STATUS" AS "STATUS2", \\n    R3."STATUS" AS "STATUS3", \\n    S1."IS_TIME_ZERO" AS "ISTIMEZERO", \\n    X4."PARENT_COMPOUND_NAME" AS "PARENTCOMPOUNDNAME", \\n    S1."PARENT_SAMPLE" AS "PARENTSAMPLE", \\n    S1."PARENT_ALIQUOT" AS "PARENTALIQUOT", \\n    S1."PARENT_COMPOSITE" AS "PARENTCOMPOSITE", \\n    T2."TEST_LOCATION" AS "TESTLOCATION", \\n    S1."PROJECT" AS "PROJECT", \\n    S1."X_MATERIAL" AS "XMATERIAL", \\n    S1."X_WORK_REQUEST" AS "XWORKREQUEST", \\n    P1."NAME" AS "NAME", \\n    P1."DESCRIPTION" AS "DESCRIPTION" \\n FROM \\n    "GLIMS_OWNER"."SAMPLE" S1, \\n    "GLIMS_OWNER"."TEST" T2, \\n    "GLIMS_OWNER"."RESULT" R3, \\n    "GLIMS_OWNER"."X_COMPOUNDS" X4, \\n    "GLIMS_OWNER"."TIME_ZERO" T5, \\n    "GLIMS_OWNER"."PROTOCOL" P1 \\n WHERE \\n    (S1."SAMPLE_NUMBER" = T2."SAMPLE_NUMBER") \\n    AND (S1."SAMPLE_NUMBER" = T5."OBJECT_ID"(+)) \\n    AND (T2."TEST_NUMBER" = R3."TEST_NUMBER"(+)) \\n    AND (S1."X_COMPOUND_ID" = X4."COMPOUND_ID"(+)) \\n    AND (S1."PROTOCOL" = P1."NAME"(+)) \\n    AND (R3."STATUS" != 'X') \\n    AND (T2."STATUS" != 'X') \\n    AND (S1."PROTOCOL" = ?)
